<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>jeu cliquer sur la balle</title>
</head>

<body>
    <div id="main-wrapper">
        <div id="game-area">
            <div id="game-container">
                <div id="ball"></div>
            </div>
        </div>
        <div id="sidebar">
            <h1 class="title">Jeu clique Balle</h1>
            <div id="score" class="info-display">Score: 0</div>
            <div id="time" class="info-display">Time: 00:30</div>

            <div class="control-section">
                <label for="time-select">Time:</label>
                <select id="time-select">
                    <option value="15">15s</option>
                    <option value="30" selected>30s</option>
                    <option value="60">60s</option>
                </select>
            </div>

            <button id="play-btn" class="glow-on-hover" type="button">Play</button>

            <div id="high-scores">
                <h2>Top 3</h2>
                <ol id="high-score-list">
                    <li>-</li>
                    <li>-</li>
                    <li>-</li>
                </ol>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
